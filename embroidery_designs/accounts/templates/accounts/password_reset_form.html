{% extends "base.html" %}
{% load static %}

{% block title %}Сброс пароля{% endblock title %}
{% block extra_css %}

{% comment %} <link rel="stylesheet" href="{% static 'accounts/profile.css' %}"> {% endcomment %}
{% endblock %}

{% block content %} 
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Сброс пароля</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Сбросить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
